# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # The python orb contains a set of prepackaged circleci configuration you can use repeatedly in your configurations files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.2
  win: circleci/windows@2.2.0
  macos: circleci/macos@2.4.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
  # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
  test:  # This is the name of the job, feel free to change it to better match what you're trying to do!
    # These next lines defines a docker executors: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from dockerhub or use one of the convenience images from CircleCI's Developer Hub
    # A list of available CircleCI docker convenience images are available here: https://circleci.com/developer/images/image/cimg/python
    # The executor is the environment in which the steps below will be executed - below will use a python 3.9 container
    # Change the version below to your required version of python
    docker:
      - image: cimg/python:3.7
#    environment:
#      DISPLAY: mymachine.com:0.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    # Checkout the code as the first step. This is a dedicated CircleCI step.
    # The python orb's install-packages step will install the dependencies from a Pipfile via Pipenv by default.
    # Here we're making sure we use just use the system-wide pip. By default it uses the project root's requirements.txt.
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      - add_ssh_keys
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: PyQT5_fbs/requirements  # If you're requirements.txt isn't in the root directory.
          pip-dependency-file: base.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.
          pypi-cache: false
      - run:
          name: Run tests
          command: python -m unittest
  build-linux:
    machine:
      image: ubuntu-2004:current
    environment:
      FL_OUTPUT_DIR: output
      PYTHON_CONFIGURE_OPTS: --enable-shared
    steps:
      - add_ssh_keys
      - checkout
      - store_test_results:
          path: output/scan
      - store_artifacts:
          path: output
      - run: rsync --version
      - attach_workspace:
          at: src
      # pyenv setup
      - run: echo 'export PYENV_ROOT="$HOME/.pyenv"' >> ~/.bash_profile
      - run: echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> ~/.bash_profile
      - run: git clone https://github.com/pyenv/pyenv.git ~/.pyenv
      - run: echo -e 'if command -v pyenv 1>/dev/null 2>&1; then\n  eval "$(pyenv init -)"\nfi' >> ~/.bash_profile
      # system deps
      - run: sudo apt update
      - run: sudo apt -y install ruby
      - run: gem install dotenv -v 2.8.1
      - run: gem install fpm
      # Install & select Python 3.6.7 via pyenv, then upgrade pip/setuptools/wheel (Py3.6-safe)
      - run:
          name: Install Python 3.6.7 and prep toolchain
          shell: /bin/bash -l -eo pipefail
          command: |
            set -euxo pipefail
            cd PyQT5_fbs
            pyenv install -s 3.6.7
            pyenv local 3.6.7
            pyenv versions
            python -V
            python -m pip install --upgrade "pip<22"
            python -m pip install --upgrade "setuptools<60" wheel
            python -m pip --version
      - run:
          name: Install requirements (Linux)
          shell: /bin/bash -l -eo pipefail
          command: |
            set -euxo pipefail
            cd PyQT5_fbs
            pip install -r requirements/linux.txt
      - run:
          name: Build uTide hook
          shell: /bin/bash -l -eo pipefail
          command: cd PyQT5_fbs && python make_hooks.py
      - run:
          name: Freeze the app
          shell: /bin/bash -l -eo pipefail
          command: cd PyQT5_fbs && fbs freeze
      - run:
          name: Build the deb file
          shell: /bin/bash -l -eo pipefail
          command: cd PyQT5_fbs && fbs installer
      - attach_workspace:
          at: src
      - run:
          name: Copy the deb file to wyrtki
          command: |
            export VERSION=$(grep version PyQT5_fbs/src/build/settings/base.json | grep -v app_name | cut -f4 -d\")
            cd PyQT5_fbs/target
            echo 'wyrtki.soest.hawaii.edu ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBAJJyf1/zR4Lt5IA/+dY1VIqBHi5ZUx9/PYIYiHEW6b8rZBnR7gu7U7iqJiBn3Ob9m3YpQgqZD47zaaaHQ/Ykkc=' >> ~/.ssh/known_hosts
            rsync -va ./UHSLC-QC.deb komar@wyrtki.soest.hawaii.edu:/srv/htdocs/uhslc.soest.hawaii.edu/tech/fd_tool/UHSLC-QC_$VERSION.deb
  build-mac:
    macos:
      xcode: "14.2.0"
    resource_class: macos.m1.medium.gen1
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
      FL_OUTPUT_DIR: output
      PYTHON_CONFIGURE_OPTS: --enable-framework
    steps:
      - macos/install-rosetta
      - add_ssh_keys
      - checkout
      # Commands will execute in macOS container
      # with Xcode 12.5.1 installed
      - store_test_results:
          path: output/scan
      - store_artifacts:
          path: output
      - run: rsync --version
      - attach_workspace:
          at: src
      - run:
          name: install conda (x86_64 for Py3.6 on Apple Silicon)
          command: |
            set -euxo pipefail
            # Always install Intel (x86_64) Miniconda; we run under Rosetta on M1/M2.
            mkdir -p ~/miniconda3
            curl -fsSL "https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh" -o ~/miniconda3/miniconda.sh
            bash ~/miniconda3/miniconda.sh -b -u -p ~/miniconda3
            rm -f ~/miniconda3/miniconda.sh
            ~/miniconda3/bin/conda init bash
            # Ensure conda resolves x86_64 packages even on arm64 hosts
            ~/miniconda3/bin/conda config --system --set subdir osx-64
      - run:
          name: reset homebrew taps (fix 404s / bad taps)
          command: |
            set -euxo pipefail
            export HOMEBREW_NO_INSTALL_CLEANUP=1
            # Clean caches
            rm -rf ~/Library/Caches/Homebrew || true
            brew cleanup -s || true
            # Force HTTPS remotes (avoid SSH auth)
            git -C "$(brew --repo)" remote set-url origin https://github.com/Homebrew/brew || true
            for tap in core cask cask-versions; do
              if brew tap | grep -qx "homebrew/${tap}"; then
                git -C "$(brew --repo homebrew/${tap})" remote set-url origin "https://github.com/Homebrew/homebrew-${tap}" || true
              fi
            done
            # If cask-versions is present, uninstall its blocking cask(s) so we can untap
            if brew tap | grep -qx "homebrew/cask-versions"; then
              brew list --cask | grep -E '^temurin(8|11|17|21)?$' || true
              # Temurin JDKs commonly come from cask-versions; uninstall any found
              for jdk in $(brew list --cask | grep -E '^temurin(8|11|17|21)?$' || true); do
                brew uninstall --cask --force "$jdk" || true
              done
              brew untap homebrew/cask-versions || true
            fi
            # Hard reset brew, repair taps
            brew update-reset
            brew tap --repair || true
            # Ensure core/cask are present (no deprecated flags)
            brew tap homebrew/core || true
            brew tap homebrew/cask || true
            # Final update & sanity check
            brew update
            brew doctor || true
      - run:
          name: create python 3.6.7 environment
          shell: /bin/bash -l -eo pipefail
          command: |
            source ~/.bash_profile || true
            conda create -y -q -n py367 python==3.6.7
            conda activate py367
            # Pin to the last versions that support Python 3.6
            python -m pip install --upgrade "pip<22" "setuptools<60" wheel
            python -V
            echo 'conda activate py367' >> ~/.bash_profile
      - run:
          name: install brew deps
          command: |
            set -euxo pipefail
            export HOMEBREW_NO_INSTALL_CLEANUP=1
            brew install freetype pkgconf pkg-config libpng pyenv openssl readline sqlite3 xz zlib
            brew reinstall zlib bzip2 || true
      - run:
          name: Install requirements
          shell: /bin/bash -l -eo pipefail
          command: |
            source ~/.bash_profile || true
            conda activate py367
            cd PyQT5_fbs
            pip install -r requirements/mac.txt
      - run:
          name: Build uTide hook
          shell: /bin/bash -l -eo pipefail
          command: |
            source ~/.bash_profile || true
            conda activate py367
            cd PyQT5_fbs && python make_hooks.py
      - run:
          name: Freeze the app
          shell: /bin/bash -l -eo pipefail
          command: |
            source ~/.bash_profile || true
            conda activate py367
            cd PyQT5_fbs && fbs freeze
      - run:
          name: Build the dmg file
          shell: /bin/bash -l -eo pipefail
          command: |
            source ~/.bash_profile || true
            conda activate py367
            cd PyQT5_fbs && fbs installer
#      - run: cd PyQT5_fbs/target
      - attach_workspace:
          at: src
      - run:
          name: Copy the dmg file to wyrtki
          command: |
           export VERSION=`grep version PyQT5_fbs/src/build/settings/base.json | grep -v app_name | cut -f4 -d\"`
           cd PyQT5_fbs/target
           echo 'wyrtki.soest.hawaii.edu ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBAJJyf1/zR4Lt5IA/+dY1VIqBHi5ZUx9/PYIYiHEW6b8rZBnR7gu7U7iqJiBn3Ob9m3YpQgqZD47zaaaHQ/Ykkc=' >> ~/.ssh/known_hosts
           rsync -va ./UHSLC-QC.dmg komar@wyrtki.soest.hawaii.edu:/srv/htdocs/uhslc.soest.hawaii.edu/tech/fd_tool/UHSLC-QC_$VERSION.dmg
  build-win:
    executor: win/default
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run:
          name: Install and set Python 3.6.7
          shell: powershell.exe
          command: |
            choco install pyenv-win --force
            refreshenv
            pyenv install 3.6.7
            pyenv global 3.6.7
            $env:Path = 'C:\Users\circleci\.pyenv\pyenv-win\bin;C:\Users\circleci\.pyenv\pyenv-win\shims;' + $env:Path
            python --version
            cd PyQT5_fbs
            pyenv local 3.6.7
            c:\users\circleci\.pyenv\pyenv-win\versions\3.6.7\python.exe -m pip install -r requirements/windows.txt
            pyenv versions
            [System.Environment]::SetEnvironmentVariable('PYENV',$env:USERPROFILE + "\.pyenv\pyenv-win\","User")
            [System.Environment]::SetEnvironmentVariable('PYENV_ROOT',$env:USERPROFILE + "\.pyenv\pyenv-win\","User")
            [System.Environment]::SetEnvironmentVariable('PYENV_HOME',$env:USERPROFILE + "\.pyenv\pyenv-win\","User")
            Get-Location
            c:\users\circleci\.pyenv\pyenv-win\versions\3.6.7\python.exe -m fbs freeze
